<h1>Salida de Vehiculo</h1>
<hr>
  <div *ngIf="vehiculo == null" class="row animated fadeIn">
    <div class="col-md-4">
      <form onsubmit="return false">
        <div class="form-group">
           <input class="form-control mr-sm-2" type="text" placeholder="Ingresar Placa" #buscarTexto>
        </div>
        <div class="form-group">
           <button (click)="buscarVehiculo(buscarTexto.value)" class="btn btn-outline-primary my-2 my-sm-0" type="button">Consultar Costo</button>
        </div>
      </form>
    </div>
  </div>

  <div *ngIf="vehiculo != null" class="row animated fadeIn">
    <div class="col-md-4">
      <form (ngSubmit)="salidaVehiculo()" #forma="ngForm">
        <div class="form-group">
            <label>Placa</label>
            <input [(ngModel)]="vehiculo.placa" name="placa" class="form-control" placeholder="Placa Vehiculo" required>
        </div>
        <div class="form-group">
          <label>Tipo Vehiculo</label>
          <select [(ngModel)]="vehiculo.tipoVehiculo" class="form-control" name="tipovehiculo">
            <option value="1">CARRO</option>
            <option value="2">MOTO</option>
          </select>
        </div>
        <div class="form-group">
          <label>Cilindraje</label>
          <input [(ngModel)]="vehiculo.cilindraje" class="form-control" name="cilindraje">
        </div>
        <div class="form-group">
          <label>Fecha Ingreso</label>
          <input value="{{vehiculo.fechaIngreso | date:'yyyy-MM-dd HH:mm a z'}}" class="form-control" name="fechaIngreso">
        </div>
        <div class="form-group">
          <label>Fecha Salida</label>
          <input value="{{vehiculo.fechaSalida | date:'yyyy-MM-dd HH:mm a z'}}" class="form-control" name="fechaSalida">
        </div>
        <div class="form-group">
          <label>Total Pagar</label>
          <input value="{{vehiculo.valorPagar}}" class="form-control" name="costo">
        </div>
        <div class="form-group">
          <button [disabled]="!forma.valid" class="btn btn-outline-primary" type="submit">Pagar</button>
        </div>
      </form>
      </div>
  </div>
